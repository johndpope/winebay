<div ng-controller="LoginModalCtrl" class="modal-login">
    <script type="text/ng-template" id="login-modal.html">
        <div class="login-box">
            <div class="login-logo">
                <div><b>Wine</b>BAY</div>
                <div><small>Painel da Winehouse</small></div>
            </div>
            <div class="login-box-body">
                <p class="login-box-msg">Faça login para visualizar esta área.</p>
                <form ng-submit="DoLogin()">
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" placeholder="Login" ng-model="loginData.login" ng-disabled="load">
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <div class="input-group">
                            <input type="{{showPass?'text':'password'}}" class="form-control" placeholder="Senha" ng-model="loginData.password" ng-disabled="load">
                            <span class="input-group-addon" ng-click="showPass=!showPass">
                                <i class="fas fa-eye{{showPass?'':'-slash'}}"></i>
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4 col-xs-offset-8">
                            <button type="submit" class="btn btn-primary btn-block btn-flat" ng-disabled="load">
                            {{load?'':'Entrar'}}
                            <i class="fa fa-spin fa-sync" ng-if="load"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <div class="top-space-lg text-center">
                    <h4><strong>Ainda não faz parte?</strong></h4>
                    <a href="#!/cadastro" class="btn btn-primary btn-lg">Cadastre sua Winehouse</a>
                </div>
            </div>
        </div>
    </script>
</div>
