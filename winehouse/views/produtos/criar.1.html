<section class="content-header">
    <h1>Produtos</h1>
    <ol class="breadcrumb">
        <li class="active">
            <i class="fa fa-cubes"></i> Produtos</li>
    </ol>
</section>
<section class="content container-fluid">
    <div class="box">
        <div class="box-header">
            <h3 class="box-title">
                Adicionar Produto
            </h3>
        </div>
        <div class="box-body">
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-12">
                        <h4>Selecione o Produto:</h4>
                        <div class="table-responsive">
                            <table class="table table-condensed table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>Produto</th>
                                        <th>Produtor</th>
                                        <th>País</th>
                                        <th>Uva</th>
                                        <th>Importador</th>
                                        <th class="text-center">
                                            <i class="fa fa-cog"></i>
                                        </th>
                                    </tr>
                                    <tr ng-if="!NovoWinehouseProduto.id_product">
                                        <td>
                                            <input type="text" class="form-control" ng-model="ProductFilter.name" />
                                        </td>
                                        <td>
                                            <input type="text" class="form-control" ng-model="ProductFilter.productor" />
                                        </td>
                                        <td>
                                            <input type="text" class="form-control" ng-model="ProductFilter.country" />
                                        </td>
                                        <td>
                                            <input type="text" class="form-control" ng-model="ProductFilter.grape" />
                                        </td>
                                        <td>
                                            <input type="text" class="form-control" ng-model="ProductFilter.importer" />
                                        </td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr dir-paginate="produto in ListaProdutos | orderBy:'name':false | filter:ProductFilter | itemsPerPage:15"
                                        pagination-id="pagProdutosWH">
                                        <td>{{produto.name}}</td>
                                        <td>{{produto.productor}}</td>
                                        <td>{{produto.country}}</td>
                                        <td>{{produto.grape}}</td>
                                        <td>{{produto.importer}}</td>
                                        <td>
                                            <button class="btn btn-xs btn-default" ng-click="MostraInfo(produto)">
                                                + infos
                                            </button>
                                            <button class="btn btn-xs btn-primary" title="Selecionar este produto"
                                                ng-if="!produto.selecionado" ng-click="DefineProduto(produto)">
                                                selecionar
                                            </button>
                                            <button class="btn btn-xs btn-warning" title="Remover seleção" ng-if="produto.selecionado"
                                                ng-click="RemoveProduto(produto)">
                                                remover
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <dir-pagination-controls pagination-id="pagProdutosWH"></dir-pagination-controls>
                    </div>
                    <div class="col-sm-3">
                        <h4>Informações:</h4>
                        <div class="form-group">
                            <label>Valor:</label>
                            <div class="input-group">
                                <span class="input-group-addon">R$</span>
                                <input type="number" min="0" step="0.1" ng-model="NovoWinehouseProduto.price" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Quantidade:</label>
                            <input type="number" min="1" step="1" ng-model="NovoWinehouseProduto.quantity" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Safra:</label>
                            <input type="text" ng-model="NovoWinehouseProduto.crop" class="form-control" />
                        </div>
                    </div>
                </div>
            </div>
            <hr />
            <div class="form-group">
                <a href="#!/produtos" class="btn btn-default">Voltar</a>
                <button class="btn btn-primary pull-right" ng-click="CriarProduto()">Criar Produto</button>
            </div>
        </div>
        <div class="overlay" ng-if="load">
            <i class="fa fa-sync fa-spin"></i>
        </div>
    </div>
</section>
