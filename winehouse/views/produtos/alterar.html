<section class="content-header">
    <h1>Produtos</h1>
    <ol class="breadcrumb">
        <li class="active">
            <i class="fa fa-cubes"></i> Produtos</li>
    </ol>
</section>
<section class="content container-fluid">
    <div class="box">
        <div class="box-header">
            <h3 class="box-title">
                Alterar Produto
            </h3>
        </div>
        <div class="box-body">
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6">
                        <h4>Produto Selecionado:</h4>
                        <div class="form-group">
                            <label>Nome:</label>
                            <h5 class="no-top-space">{{ProdutoSelecionado.name}}</h5>
                        </div>
                        <div class="form-group">
                            <label>Produtor:</label>
                            <h5 class="no-top-space">{{ProdutoSelecionado.productor}}</h5>
                        </div>
                        <div class="form-group">
                            <label>País:</label>
                            <h5 class="no-top-space">{{ProdutoSelecionado.country}}</h5>
                        </div>
                        <div class="form-group">
                            <label>Uva:</label>
                            <h5 class="no-top-space">{{ProdutoSelecionado.grape}}</h5>
                        </div>
                        <div class="form-group">
                            <label>Importador:</label>
                            <h5 class="no-top-space">{{ProdutoSelecionado.importer}}</h5>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-4">
                                <label>Imagem do Produto:</label>
                                <img class="img-responsive" src="{{APIBaseUrl + ProdutoSelecionado.image_thumb}}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <h4>Informações:</h4>
                        <div class="form-group">
                            <label>Valor:</label>
                            <div class="input-group">
                                <span class="input-group-addon">R$</span>
                                <input type="number" min="0" step="0.1" ng-model="WinehouseProduto.price"
                                    class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Quantidade:</label>
                            <div class="input-group">
                                <input type="number" min="1" step="1" ng-model="WinehouseProduto.quantity" disabled
                                    class="form-control" />
                                <span class="input-group-btn">
                                    <button class="btn btn-danger" ng-click="EnviaEstoque('del')"><i class="fas fa-minus"></i></button>
                                    <button class="btn btn-success" ng-click="EnviaEstoque('add')"><i class="fas fa-plus"></i></button>
                                </span>
                            </div>
                            <small>Para melhor controle da quantidade, vá ao <a href="#!/estoque">estoque</a>.</small>
                        </div>
                        <div class="form-group">
                            <label>Safra:</label>
                            <input type="text" ng-model="WinehouseProduto.crop" class="form-control" />
                        </div>
                    </div>
                </div>
            </div>
            <hr />
            <div class="form-group">
                <a href="#!/produtos" class="btn btn-default">Voltar</a>
                <button class="btn btn-primary pull-right" ng-click="SalvarProduto()">Salvar Produto</button>
            </div>
        </div>
        <div class="overlay" ng-if="load">
            <i class="fa fa-sync fa-spin"></i>
        </div>
    </div>
</section>
