<section class="content-header">
    <h1>Contatos</h1>
    <ol class="breadcrumb">
        <li><i class="fas fa-globe"></i> Dados do Site</li>
        <li class="active">Contatos</li>
    </ol>
</section>
<section class="content container-fluid">
    <div class="box">
        <div class="box-header">
            <h3 class="box-title">Lista de Contatos</h3>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-sm-12">
                    <div class="top-space" ng-repeat-start="contato in ListaContatos">
                        <button class="tn btn-xs btn-danger pull-right" ng-click="RemoveContato(contato)">remover</button>
                        <div class="form-group">
                            <label>Título</label>
                            <input type="text" class="form-control" ng-model="contato.title" />
                        </div>
                        <div class="form-group">
                            <label>Conteúdo</label>
                            <input type="text" class="form-control" ng-model="contato.text" />
                        </div>
                    </div>
                    <hr ng-repeat-end />
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-sm-12">
                    <h4>Adicionar Novo Contato</h4>
                    <div class="form-group">
                        <label>Título</label>
                        <input type="text" class="form-control" ng-model="NovoContato.title" />
                    </div>
                    <div class="form-group">
                        <label>Conteúdo</label>
                        <input type="text" class="form-control" ng-model="NovoContato.text" />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" ng-click="AdicionaContato()">Adicionar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-footer">
            <button class="btn btn-primary btn-lg pull-right" ng-click="SalvarAlteracoes()">Salvar Alterações</button>
        </div>
        <div class="overlay" ng-if="logoLoad||load">
            <i class="fa fa-sync fa-spin"></i>
        </div>
    </div>
</section>
