<section class="content-header">
    <h1>Integração YesPay</h1>
    <ol class="breadcrumb">
        <li><i class="fas fa-plug"></i> Integrações</li>
        <li class="active">YesPay</li>
    </ol>
</section>
<section class="content container-fluid">
    <div class="box">
        <div class="box-header">
            <h3 class="box-title">
                Dados da Integração
            </h3>
            <div class="pull-right">
                <label>Status:</label>
                <strong class="text-info">DESENVOLVIMENTO</strong>
                <button class="btn btn-primary btn-xs" disabled ng-click="ToggleStatus()"><i class="fa fa-sync"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-sm-12">
                    <h4>Este módulo está marcado como <strong>desenvolvimento</strong>, a configuração está desabilitada.</h4>
                </div>
            </div>
        </div>
        <div class="box-footer">
            <button class="btn btn-primary btn-lg pull-right" disabled ng-click="SalvarAlteracoes()">Salvar Alterações</button>
        </div>
        <div class="overlay" ng-if="load">
            <i class="fa fa-sync fa-spin"></i>
        </div>
    </div>
</section>
