<section class="content-header">
    <h1>Integração Melhor Envio</h1>
    <ol class="breadcrumb">
        <li><i class="fas fa-plug"></i> Integrações</li>
        <li class="active">Melhor Envio</li>
    </ol>
</section>
<section class="content container-fluid">
    <div class="box">
        <div class="box-header">
            <h3 class="box-title">
                Dados da Integração
            </h3>
            <div class="pull-right">
                <label>Status:</label>
                <strong class="text-{{IntegrationData.status?'success':'warning'}}">{{IntegrationData.status?'ATIVO':'EM
                    PAUSA'}}</strong>
                <button class="btn btn-primary btn-xs" ng-click="ToggleStatus()"><i class="fa fa-sync"></i></button>
            </div>
        </div>
        <div class="box-body">
            
            <div class="row">
                <div class="col-sm-12">
                    <h4>Dados de Produção:</h4>
                    <div class="form-group">
                        <label>Token</label>
                        <input type="text" class="form-control" ng-model="IntegrationData.production_data.token" />
                    </div>                    
                </div>
            </div>
        </div>
        <div class="box-footer">
            <button class="btn btn-primary btn-lg pull-right" ng-click="SalvarAlteracoes()">Salvar Alterações</button>
        </div>
        <div class="overlay" ng-if="load">
            <i class="fa fa-sync fa-spin"></i>
        </div>
    </div>
</section>
