<section class="content-header">
    <h1>Integração DHL</h1>
    <ol class="breadcrumb">
        <li><i class="fas fa-plug"></i> Integrações</li>
        <li class="active">DHL</li>
    </ol>
</section>
<section class="content container-fluid">
    <div class="box">
        <div class="box-header">
            <h3 class="box-title">
                Dados da Integração
            </h3>
            <div class="pull-right">
                <label>Status:</label>
                <strong class="text-{{IntegrationData.status?'success':'warning'}}">{{IntegrationData.status?'ATIVO':'EM
                    PAUSA'}}</strong>
                <button class="btn btn-primary btn-xs" ng-click="ToggleStatus()"><i class="fa fa-sync"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Ambiente Ativo:</label>
                        <select class="form-control" ng-model="IntegrationData.current_env">
                            <option value="test_data">Teste</option>
                            <option value="production_data">Produção</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h4>Dados de Teste:</h4>
                    <div class="form-group">
                        <label>Site ID</label>
                        <input type="text" class="form-control" ng-model="IntegrationData.test_data.site_id" />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="text" class="form-control" ng-model="IntegrationData.test_data.password" />
                    </div>
                    <div class="form-group">
                        <label>Account Number</label>
                        <input type="text" class="form-control" ng-model="IntegrationData.test_data.account_number" />
                    </div>
                    <div class="form-group">
                        <label>Email ID</label>
                        <input type="text" class="form-control" ng-model="IntegrationData.test_data.email_id" />
                    </div>
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" class="form-control" ng-model="IntegrationData.test_data.name" />
                    </div>
                    <div class="form-group">
                        <label>País</label>
                        <input type="text" class="form-control" ng-model="IntegrationData.test_data.country" />
                    </div>
                    <div class="form-group">
                        <label>URL</label>
                        <input type="text" class="form-control" ng-model="IntegrationData.test_data.url" />
                    </div>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-sm-12">
                    <h4>Dados de Produção:</h4>
                    <div class="form-group">
                        <label>Site ID</label>
                        <input type="text" class="form-control" ng-model="IntegrationData.production_data.site_id" />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="text" class="form-control" ng-model="IntegrationData.production_data.password" />
                    </div>
                    <div class="form-group">
                        <label>Account Number</label>
                        <input type="text" class="form-control"
                            ng-model="IntegrationData.production_data.account_number" />
                    </div>
                    <div class="form-group">
                        <label>Email ID</label>
                        <input type="text" class="form-control" ng-model="IntegrationData.production_data.email_id" />
                    </div>
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" class="form-control" ng-model="IntegrationData.production_data.name" />
                    </div>
                    <div class="form-group">
                        <label>País</label>
                        <input type="text" class="form-control" ng-model="IntegrationData.production_data.country" />
                    </div>
                    <div class="form-group">
                        <label>URL</label>
                        <input type="text" class="form-control" ng-model="IntegrationData.production_data.url" />
                    </div>
                </div>
            </div>
        </div>
        <div class="box-footer">
            <button class="btn btn-primary btn-lg pull-right" ng-click="SalvarAlteracoes()">Salvar Alterações</button>
        </div>
        <div class="overlay" ng-if="load">
            <i class="fa fa-sync fa-spin"></i>
        </div>
    </div>
</section>
